<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search questions..." onkeyup="filterQuestions()" />
        </div>
    </div>
    <div class="header">

        <div class="add-question">
            <input type="text" id="newQuestion" placeholder="Enter question..." />
            <input type="textarea" id="newAnswer" placeholder="Enter answer..." />
            <input type="text" id="newCategory" placeholder="Add new category..." />
            <select id="questionCategory">
                <!-- Categories will be dynamically populated here -->
            </select>
            <button onclick="addQuestion()">Add Question</button>
            <button onclick="addCategory()">Add Category</button>
        </div>
    </div>
    <div id="categoriesContainer">
        <!-- Categories will be dynamically loaded here -->
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
